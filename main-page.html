<!doctype html>
<html lang="en">

<head>
    <title>Front-End Challenges</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">

    <!-- our CSS file -->
    <link rel="stylesheet" href="./main-page.css">

    <!-- style for editor -->
    <style type="text/css" media="screen">
        #editor {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

<body>
    <!-- nav bar at the top of the screen -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background: linear-gradient(#007bff, #175aa1);">
        <a class="navbar-brand" href="#">
            <img src="https://manu.ninja/logo.svg" width="30" height="30" class="d-inline-block align-top">
            Code Challenges
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="#currentChallenge" id="HTMLTab">HTML</a>
                    <a class="nav-item nav-link" href="#currentChallenge" id="CSSTab">CSS</a>
                    <a class="nav-item nav-link" href="#currentChallenge" id="JSTab">JavaScript</a>
                </div>
            </div>
    </nav>

    <!-- image at top of page -->
    <img src="./code.jpeg" width="100%">

    <div id="currentChallenge" style="margin-right:7%; margin-left:7%; margin-top:3%">

        <!-- challenge title/question.. whatever u want to call it -->
        <div style="margin-top:15px; margin-bottom:20px; margin-left:10px;">
            <h5 id="challengeQuestion"> Select a Topic. </h5>
        </div>

        <!-- Alert that will show on incorrect answer -->
        <div id="incorrectAlert" class="alert alert-danger" role="alert">
            Sorry, answer is not correct.
        </div>

        <!-- Alert that will show on correct answer -->
        <div id="correctAlert" class="alert alert-success" role="alert">
            <strong>Correct!</strong>
        </div>

        <!-- user input textbox -->
        <div>
            <div id="editor" style="height: 400px; border: 1px solid gray;"></div>
            <div style="margin-top:8px;">
                <button type="button" id="checkAnswer" style="margin:8px" class="btn btn-info">Check</button>
                <button type="button" id="nextChallenge" style="float:right; margin:8px" class="btn btn-primary">Next</button>
                <button type="button" id="clearAnswer" style="float:right; margin:8px" class="btn btn-danger">Clear</button>
            </div>
        </div>
    </div>

    <div style="height:50px"></div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.1/ace.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript " src="main-page.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
</body>

</html>
