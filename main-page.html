<!doctype html>
<html lang="en">

<head>
    <title>Front-End Challenges</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">

    <!-- our CSS file -->
    <link rel="stylesheet" href="./main-page.css">
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

<body>

    <!-- title at top of page -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <img style="float:right; width:25%" src="./html-css-javascript.png" alt="html/css/javascript">
            <h1 class="display-4" style="font-size:4vw;"><b> Front End Challenges</b> </h1>
            <p class="lead"> Practice your front-end development skills by completing some of the challenges below. </p>
        </div>
    </div>

    <!-- challenge title/question.. whatever u want to call it -->
    <div id="currentChallenge" style="margin-right:7%; margin-left:7%">
        <div style="margin-top:15px; margin-bottom:15px">
            <h4 id="challengeQuestion"> Question will go here. </h4>
        </div>

        <!-- Alert that will show on incorrect answer -->
        <div id="incorrectAlert" class="alert alert-danger" role="alert">
            Sorry, answer is not correct.
        </div>

        <!-- Alert that will show on correct answer -->
        <div id="correctAlert" class="alert alert-success" role="alert">
            <strong>Correct!</strong>
        </div>

        <!-- user input textbox -->
        <div class="form-group">
            <textarea rows="7" id="userInput" class="form-control form-control-lg" type="text" placeholder="Insert Your Code Here..."></textarea>
            <button type="button" id="checkAnswer" style="margin:8px" class="btn btn-info">Check</button>
            <button type="button" id="nextChallenge" style="float:right; margin:8px" class="btn btn-primary">Next</button>
            <button type="button" id="clearAnswer" style="float:right; margin:8px" class="btn btn-danger">Clear</button>
        </div>
    </div>

    <!-- Scripts -->
    <script type="text/javascript " src="main-page.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
</body>

</html>
