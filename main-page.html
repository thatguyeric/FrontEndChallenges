<!doctype html>
<html lang="en">

<head>
    <title>Front-End Challenges</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">

    <!-- our CSS file -->
    <link rel="stylesheet" href="./main-page.css">

    <!-- style for editor -->
    <style type="text/css" media="screen">
        #editor {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

<body>

    <!-- responsive nav bar at the top of the screen -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background-color:white;">
        <img src="./html-css-javascript.png" height="45" class="d-inline-block align-top" style="margin-right:20px;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="HTMLTab" role="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        HTML
                    </a>
                    <div class="dropdown-menu" aria-labelledby="HTMLTab">
                        <a class="dropdown-item" id="HTMLC1" href="#">HTML Challenge 1</a>
                        <a class="dropdown-item" id="HTMLC2" href="#">HTML Challenge 2</a>
                        <a class="dropdown-item" id="HTMLC3" href="#">HTML Challenge 3</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="CSSTab" role="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        CSS
                    </a>
                    <div class="dropdown-menu" aria-labelledby="CSSTab">
                        <a class="dropdown-item" id="CSSC1" href="#">CSS Challenge 1</a>
                        <a class="dropdown-item" id="CSSC2" href="#">CSS Challenge 2</a>
                        <a class="dropdown-item" id="CSSC3" href="#">CSS Challenge 3</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="JSTab" role="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        JavaScript
                    </a>
                    <div class="dropdown-menu" aria-labelledby="JSTab">
                        <a class="dropdown-item" id="JSC1" href="#">JavaScript Challenge 1</a>
                        <a class="dropdown-item" id="JSC2" href="#">JavaScript Challenge 2</a>
                        <a class="dropdown-item" id="JSC3" href="#">JavaScript Challenge 3</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- image at top of page -->
    <img src="./code.jpeg" width="100%">

    <div id="currentChallenge" style="margin-right:7%; margin-left:7%; margin-top:3%">

        <!-- challenge title/question.. whatever u want to call it -->
        <div style="margin-top:15px; margin-bottom:20px; margin-left:10px;">
            <h5 id="challengeQuestion"></h5>
        </div>

        <!-- Alert that will show on incorrect answer -->
        <div id="incorrectAlert" class="alert alert-danger" role="alert" style="width:40%;">
            Sorry, answer is not correct.
        </div>

        <!-- Alert that will show on correct answer -->
        <div id="correctAlert" class="alert alert-success" role="alert" style="width:40%;">
            <strong>Correct!</strong>
        </div>

        <!-- user input and buttons -->
        <div style="width:100%;">
            <div id="editor" style="height:400px; width:45%; border:1px solid gray; float:left"></div>
            <iframe class="preview" id="preview" style="float:right; width:45%; height:400px">
            </iframe>
            <div style="margin-top:8px; width:45%;">
                <button type="button" id="checkAnswer" style="margin:8px" class="btn btn-info">Check</button>
                <button type="button" id="clearAnswer" style="float:right; margin:8px" class="btn btn-danger">Clear</button>
            </div>
        </div>
    </div>

    <div style="height:50px"></div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.1/ace.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript " src="main-page.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
</body>

</html>
